<div class="container_login"></div>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid fixed-top fixed_container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-10">
          <div class="card container_card">
            <!-- Boton Cerrar y logo -->
            <div class="text-center container_logo mb-4">
              <div class="container-boton">
                <button
                  type="button"
                  class="btn-close"
                  (click)="onClose()"
                  aria-label="Close"
                ></button>
              </div>
              <img
                src="../../../assets/images/logo.png"
                alt="Logo"
                class="img-fluid"
                style="max-width: 100px"
              />
              <h2 class="mt-3">Crear Cuenta</h2>
            </div>
            <div *ngIf="credentialIncorrect" class="text-center text-danger">
              Ya existe un usuario con ese Email
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <!-- Campo de Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [class.is-invalid]="fieldError('email')"
                    placeholder="Ingresa tu email"
                  />
                  <div *ngIf="fieldError('email')" class="invalid-feedback">
                    {{ getErrorMessage("email") }}
                  </div>
                </div>
                <!-- Campo de Contraseña -->
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    [class.is-invalid]="fieldError('password')"
                    placeholder="Ingresa tu contraseña"
                  />
                  <div *ngIf="fieldError('password')" class="invalid-feedback">
                    {{ getErrorMessage("password") }}
                  </div>
                </div>
                <!--Boton Check y enlaces -->
                
                <button
                  type="submit"
                  class="btn btn-primary d-block w-75 mx-auto"
                  [disabled]="!loginForm.valid"
                >
                  Ingresar
                </button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                  {{ errorMessage }}
                </div>
                <!-- Footer -->
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
