<div class="container-fluid fullcont">
  <div class="card tarjeta-mensaje" *ngFor="let message of messages">
    <div class="card-body">
      <h5 class="card-title">
        {{message.name}} {{message.last_name}}
        <button class="btn btn-danger btn-sm float-end" (click)="deleteMessage(message.id)">X</button>
      </h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{message.email}}</h6>
      <p class="card-text">{{message.message}}</p>
    </div>
  </div>
</div>
